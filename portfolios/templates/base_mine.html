<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <title>Auto TradeSpot</title>
    {% load static %}
    {% load i18n %}

    <script src="{% static 'scripts/general.js' %}"></script>
    <link href="{% static 'style/output.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'style/themify-icons.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-base-100 flex flex-col min-h-screen mt-24 justify-center">
    {% include 'main_navbar.html' %}
    <div class="max-w-7xl w-full self-center mb-16">
      {% block content %}
      {% endblock content %}
    </div>
    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
      document.body.addEventListener("fetch:beforeRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
  </body>
  {% include 'footer.html' %}
</html>
