{% load i18n %}

<span id="formthing">
  <form class="flex flex-col space-y-2"
        hx-post="{% url 'listings:createlistingmake' %}"
        hx-target="#formthing"
        hx-swap="outerHTML">
    {% csrf_token %}
    {{ make_form.as_div }}
    {{ model_form.as_div }}
    {{ variant_form.as_div }}
    <button class="btn btn-primary btn-wide"
            type="submit"
            _="on click add .step-success to #make_tab">{% trans "continue" %}</button>
  </form>
</span>
