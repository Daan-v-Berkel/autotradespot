version: '3'

volumes:
  autotradespot_local_postgres_data: {}
  autotradespot_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: autotradespot_local_django
    container_name: autotradespot_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: autotradespot_production_postgres
    container_name: autotradespot_local_postgres
    volumes:
      - autotradespot_local_postgres_data:/var/lib/postgresql/data
      - autotradespot_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: autotradespot_local_docs
    container_name: autotradespot_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./autotradespot:/app/autotradespot:z
    ports:
      - '9000:9000'
    command: /start-docs

  mailpit:
    image: axllent/mailpit:latest
    container_name: autotradespot_local_mailpit
    ports:
      - '8025:8025'

  redis:
    image: redis:6
    container_name: autotradespot_local_redis

  celeryworker:
    <<: *django
    image: autotradespot_local_celeryworker
    container_name: autotradespot_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: autotradespot_local_celerybeat
    container_name: autotradespot_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: autotradespot_local_flower
    container_name: autotradespot_local_flower
    ports:
      - '5555:5555'
    command: /start-flower

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: autotradespot_local_node
    container_name: autotradespot_local_node
    depends_on:
      - django
    volumes:
      - .:/app:z
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'
